<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Contact Us
    </ion-title>
  </ion-navbar>
</ion-header>

<div padding [style.margin-top]="'60px'">
   <form [formGroup]="contactUsForm" (ngSubmit)="submit()">
      <ion-list>

 <ion-item>
   <ion-avatar item-start (click)="presentActionSheet()">
           <ion-icon name="mail"></ion-icon>
        </ion-avatar>
      <h2>Email</h2>
     <p>dvert2530@gmail.com</p>
</ion-item>
  <ion-item>
    <ion-avatar item-start (click)="presentActionSheet()">
           <ion-icon name="call"></ion-icon>
        </ion-avatar>
      <h2>Phone</h2>
     <p>073 169 7774</p>
</ion-item>
<ion-item>
     <ion-label floating >Leave us a message or comment</ion-label>
 <ion-textarea  [(ngModel)]="message.name" rows="1" id="messageInputBox" (input)="change()" required formControlName="name"></ion-textarea>
</ion-item>
<div text-center>
  <p [style.color]="'red'" *ngIf="errorMessageIsHidden" class="errorMessage">The field above is required</p>
     <button ion-button color="dark" round type="submit">Send Message</button>
</div>
    </ion-list>
    </form>
</div>
