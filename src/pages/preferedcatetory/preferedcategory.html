<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Categories
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <ion-list *ngFor="let catagory of catagories" line>
     <ion-item>
      <ion-toggle [(ngModel)]="catagory.isActive" [(checked)]="catagory.isActive" (ionChange)="saveCategory(catagory)"></ion-toggle>
      <ion-label>
        {{catagory.name}}
      </ion-label>
    </ion-item>
   </ion-list>
</ion-content>
