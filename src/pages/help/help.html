<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      FAQs
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let FAQ of FAQs">
    <ion-item>
      <h2>{{FAQ.question}}</h2>
      <p>{{FAQ.answer}}</p>
      <button ion-button clear item-end (click)="showAlert(FAQ)"  >View</button>
    </ion-item>
    <ion-item-divider color="light"></ion-item-divider>
  </ion-list>
</ion-content>
