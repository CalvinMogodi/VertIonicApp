<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Billboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-nav id="nav" #content [root]="home"></ion-nav>
<ion-content padding>
   <ion-list *ngFor="let advert of adverts">
      <ion-card>      
        <ion-item align-self-center text-center>
          <h2>{{advert.userDisplayName}}</h2>
        </ion-item>
        <img src="assets/img/bsLogo.png">
  <ion-card-content>
    <p>{{advert.decription}}</p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button [ngStyle]="{'color':advert.likedColor}" ion-button icon-left clear small (click)="likeAdvert(advert)">
        <ion-icon name="star" ></ion-icon>
        <div>{{advert.likeCount}}</div>
      </button>
    </ion-col>
    <ion-col align-self-center text-center>
      <button ion-button icon-left clear small (click)="viewDetails(advert)">
        <div>View</div>
      </button>
    </ion-col>
  </ion-row>
      </ion-card>
 </ion-list>
</ion-content>
