<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Favourites
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list  *ngFor="let advert of adverts">
<ion-card>
  <ion-item  align-self-center text-center>
     <h2>{{advert.userDisplayName}}</h2>
     <p>({{advert.dateStart}} - {{advert.dateEnd}})</p>
  </ion-item>
   <img [(src)]="advert.imageRef">
  <ion-card-content>
    <p>{{advert.discription}}</p>
  </ion-card-content>
  <ion-row>
    <ion-col align-self-center text-center>
      <button ion-button icon-left clear small (click)="viewDetails(advert)">
        <div>View</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-list>
</ion-content>
