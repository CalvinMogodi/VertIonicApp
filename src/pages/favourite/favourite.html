<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Favourites
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list  *ngFor="let advert of adverts">
<ion-card>
  <ion-item>
    <h2>Customer Name</h2>
  </ion-item>
  <img src="assets/img/bsLogo.png">
  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>
  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="likeAdvert(advert)">
        <ion-icon name="thumbs-up"></ion-icon>
        <div>get likes if you can</div>
      </button>
    </ion-col>
  </ion-row>
</ion-card>
</ion-list>
</ion-content>
